<html>
    <head>
        <title>XML</title>
    </head>
    <body>

        <h1>Heading</h1>
    </body>
</html>
<script>
    var parser,xmlDom;
    var food= "<food> <fruits>"+
    "<name> Apple </name>"+
    "<color> red</color>"+
    "</fruits> </food>";
    parser= new DOMParser();
    xmlDom= parser.parseFromString(food,"text/xml");
    document.getElementById('heading').innerHTML
    xmlDom.getElementsByTagName('name')[0].ChildNodes[0].nodeValue;
</script>
